# Installation

**From pypi:**
```bash
pip install rmldoc
```
**From source:**

```bash
git clone https://github.com/oeg-upm/rmldoc.git
cd rmldoc
pip install -e .

```
---

# Usage
```bash
usage: rmldoc [-h] -i INPUT_MAPPING_PATH [-o OUTPUT_PATH]

optional arguments:
  -h, --help            show this help message and exit

  -i INPUT_MAPPING_PATH, --input_mapping_path INPUT_MAPPING_PATH
                        Path to the input mapping file in RML format.
  -o OUTPUT_PATH, --output_path OUTPUT_PATH
                        Path to save the generated document.
  -y, --yatter          Enable yatter option to read yarrrml mappings

```

# RMLdoc Metadata: Dataset
```turtle
map:rules_000 schema:contributor map:person_000, map:person_001 ;
<http://rdfs.org/ns/void#exampleResource> map:map_stoptimes_000 ;

schema:version "0.1.0";
schema:title "GTFS-Madrid-Bench CSV mapping excerpt";
schema:dateCreated "03-05-2024";
schema:description "RML mapping with a subset of 
the GTFS-Madrid-Bench mapping for CSV files.".
```

# RML visualization: Source
```turtle
<frequencies> a rr:TriplesMap;
	rml:logicalSource [
	a rml:LogicalSource;
	rml:source "/data/FREQUENCIES.csv";
	rml:referenceFormulation ql:CSV
];
```
